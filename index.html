<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__top">
        <div class="container">
          <div class="header__top-inner">
            <nav class="menu">
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link" href=""> Магазин </a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href=""> Акции </a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href=""> Доставка и оплата </a>
                </li>
              </ul>
            </nav>
            <a class="logo" href="#">
              <img class="logo__img" src="images/logo.svg" alt="" />
            </a>
            <div class="header__box">
              <p class="header__adress">Москва, ул. Науки 25</p>
              <ul class="user-list">
                <li class="user-list__item">
                  <a class="user-list__link" href="#">
                    <img src="images/heart.svg" alt="" />
                  </a>
                </li>
                <li class="user-list__item">
                  <a class="user-list__link" href="#">
                    <img src="images/user.svg" alt="" />
                  </a>
                </li>
                <li class="user-list__item">
                  <a class="user-list__link cart" href="#">
                    <img src="images/cart.svg" alt="" />
                    <p class="cart__num">1</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="header__bottom">
        <div class="container">
          <ul class="menu-categories">
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Квадроциклы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Катера</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Гидроциклы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Лодки</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Вездеходы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Снегоходы</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Двигатели</a>
            </li>
            <li class="menu-categories__item">
              <a class="menu-categories__link" href="#">Запчасти</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="banner-section">
        <div class="container">
          <div class="banner-section__inner">
            <div class="banner-section__slider">
              <a class="banner-section__slider-item" href="#">
                <img src="images/banner-slider.jpg" alt="" />
              </a>
              <a class="banner-section__slider-item" href="#">
                <img src="images/banner-slider.jpg" alt="" />
              </a>
              <a class="banner-section__slider-item" href="#">
                <img src="images/banner-slider.jpg" alt="" />
              </a>
              <a class="banner-section__slider-item" href="#">
                <img src="images/banner-slider.jpg" alt="" />
              </a>
              <a class="banner-section__slider-item" href="#">
                <img src="images/banner-slider.jpg" alt="" />
              </a>
              <a class="banner-section__slider-item" href="#">
                <img src="images/banner-slider.jpg" alt="" />
              </a>
              <a class="banner-section__slider-item" href="#">
                <img src="images/banner-slider.jpg" alt="" />
              </a>
            </div>
            <div class="banner-section__item sale-item">
              <div class="sale-item__top">
                <p class="sale-item__info">акция</p>
                <div class="sale-item__price">
                  <div class="sale-item__price-new price">190 000 Р</div>
                  <div class="sale-item__price-old price">225 000 Р</div>
                </div>
              </div>
              <img
                class="sale-item__img"
                src="images/content/sale-1.png"
                alt=""
              />
              <h5 class="sale-item__title">Лодочный мотор Suzuki DF9.9BRS</h5>
              <p class="sale-item__footer">
                Акция действует до
                <span>31.08.2021</span>
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="search">
        <div class="container">
          <div class="search__inner">
            <div class="search__tabs">
              <button
                class="search__tabs-item search__tabs-item--active"
                data-tab="#tab-1"
              >
                Поиск по номеру
              </button>
              <button class="search__tabs-item" data-tab="#tab-2">
                Поиск по марке
              </button>
              <button class="search__tabs-item" data-tab="#tab-3">
                Поиск по названию товара
              </button>
            </div>
            <div class="search__content">
              <div
                id="tab-1"
                class="search__content-item search__content-item--active"
              >
                <form class="search__content-form">
                  <input
                    class="search__content-input"
                    type="text"
                    placeholder="Введите номер"
                  />
                  <button class="search__content-btn" type="submit">
                    искать
                  </button>
                </form>
              </div>
              <div id="tab-2" class="search__content-item">
                <form class="search__content-form">
                  <input
                    class="search__content-input"
                    type="text"
                    placeholder="Введите марку"
                  />
                  <button class="search__content-btn" type="submit">
                    искать
                  </button>
                </form>
              </div>
              <div id="tab-3" class="search__content-item">
                <form class="search__content-form">
                  <input
                    class="search__content-input"
                    type="text"
                    placeholder="Введите название товара"
                  />
                  <button class="search__content-btn" type="submit">
                    искать
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
